<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadel of chaos</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

    <header class="dsp-row">

        <div class="cont-combat">

            <h1>Citadel of chaos</h1>
            <h2>COMBAT</h2>

            <div class="user-combat">
    
                <div>
                    <h2>USER</h2>

                    <div class="avatar">
                        <img src="./assets/avatar.png" alt="">
                    </div>

                    

                </div>

                <p>Life : 0</p>
                    <p>Habilité : 0</p>
                    <p>Stamina : 0</p>
                    <p>Magie : 0</p>

                
            </div>

            <div class="detail-combat">

                <h2>ACTION</h2>

                <div class="action">
                    
                </div>

                <h2>RESULTAT</h2>
                
                <div class="result">
                   
                </div>

            </div>

            <div class="enemy-combat">
    
                <div>
                    <h2>ENEMY A COMBATTRE</h2>

                    <div class="list-enemy">
                        <p>Enemy 1</p>
                        <p>Enemy 2</p>
                        <p>Enemy 3</p>
                    </div>

                    <div class="avatar">
                        <img src="./assets/enemy.png" alt="">
                    </div>

                </div>

                <p>Life : 0</p>
                <p>Habilité : 0</p>
                <p>Stamina : 0</p>
                <p>Magie : 0</p>

                
            </div>


        </div>

    </header>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
